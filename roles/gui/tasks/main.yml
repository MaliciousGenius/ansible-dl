---
- name: X Windows install
  yum: name="@X Window system"
       enablerepo=epel
       state=present

- name: Fonts install
  yum: name="@Fonts"
       enablerepo=epel
       state=present

- name: Xfce install
  yum: name="@Xfce"
       enablerepo=epel
       state=present
  notify:
    - xfce startup

- name: gdm install
  yum: name="gdm"
       state=present

- name: start in runlevel 5
  command: /bin/systemctl set-default graphical.target

- include: 01-utility-install.yml
- include: 02-remote-control.yml
